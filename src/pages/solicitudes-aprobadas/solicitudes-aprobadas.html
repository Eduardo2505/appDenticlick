<ion-header>

  <ion-navbar color="primary">
    
    <ion-title>Solicitudes Aprobadas</ion-title>
     <ion-buttons left>
      <button ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Expediente"></ion-searchbar>

  <ion-list>
    <ion-item-sliding #item *ngFor="let i of registros">
      <ion-item>
       <ion-icon name="ios-folder-open" item-left></ion-icon>
        {{i.num_expediente}} {{i.estado}}
        <p>Inspecci√≥n: {{i.fecha_de_inspeccion}} {{i.hora_de_inspeccion}} hrs</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="info" (click)="detalles(i.idregistro)">Detalles</button>
        <button ion-button icon-left round small color="warning" (click)="acciones(i.idregistro,i.estado,i.idestado_empleado,2,i.idestado_registro)">
       <ion-icon  name="ios-folder-open"></ion-icon>  Acciones
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
