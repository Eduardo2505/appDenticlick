<ion-header>

  <ion-navbar color="primary">
    <ion-title>Denticlick</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div padding id="cloud-layer">
    <form (ngSubmit)="login()" #registerForm="ngForm">

      <ion-row>
        <ion-col>
          <img src="http://icon-icons.com/icons2/52/PNG/256/toothdoctor_diente_10727.png">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label>Usuario</ion-label>
              <ion-input type="text" name="email"  [(ngModel)]="registerCredentials.email" required ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Contrase√±a</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required ></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <!--<button ion-button class="login-button" [disabled]="!registerForm.form.valid" >Entrar</button>-->
           <button ion-button class="login-button" >Entrar</button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
