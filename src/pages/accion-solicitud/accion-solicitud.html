<ion-header>
  <ion-navbar no-border-bottom color="primary">
    <ion-title>
      Citas
    </ion-title>
    <ion-buttons left>
      <button ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top color="primary">

    <ion-segment [(ngModel)]="pet" color="secondary">
      <ion-segment-button value="pagos">
        Nueva
      </ion-segment-button>
      <ion-segment-button value="cerrar">
        Citas
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <div [ngSwitch]="pet">

    <ion-list *ngSwitchCase="'cerrar'">

      <ion-list>
        <ion-item>
          <ion-icon name="ios-close-circle" class="cancelar" item-start full ></ion-icon>
          2016/05/12 12:00 Cancelado
        </ion-item>
        <ion-item>
          <ion-icon name="ios-checkmark-circle" class="info" item-start></ion-icon>
          2016/05/12 12: Confirmado
        </ion-item>
        <ion-item>
          <ion-icon name="ios-close-circle" class="cancelar" item-start></ion-icon>
          2016/05/12 12:00 Cancelado
        </ion-item>
        <ion-item>
          <ion-icon name="ios-checkmark-circle" class="info"  item-start></ion-icon>
          2016/05/12 12:00 Confirmado
        </ion-item>
      </ion-list>
   


    </ion-list>

    <ion-list *ngSwitchCase="'pagos'">




      <form [formGroup]="todoform" (ngSubmit)="registraPago()">
        <ion-row>
          <ion-item>

            <ion-label stacked>Fecha:</ion-label>
            <ion-input type="number" formControlName="cantidad"></ion-input>

          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-icon name="thumbs-up" item-left></ion-icon>
            <ion-label stacked>Mensaje:</ion-label>
            <ion-textarea formControlName="descripcion"></ion-textarea>
          </ion-item>
        </ion-row>
        <ion-row>
          <button ion-button round color="info" block icon-left type="submit" [disabled]="!todoform.valid">
          <ion-icon name="send"></ion-icon> Enviar
      </button>
        </ion-row>
      </form>
    </ion-list>

  </div>

</ion-content>
