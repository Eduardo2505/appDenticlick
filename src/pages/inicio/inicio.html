<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
           <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding color="danger">
  <div class="titulosub">
    Pendientes de hoy
  </div>


  <ion-card #item *ngFor="let i of registros">
    <ion-card-header>
      <ion-icon name="ios-folder-open"></ion-icon>  {{i.num_expediente}} {{i.estado}}
       <p>Inspecci√≥n: {{i.fecha_de_inspeccion}} {{i.hora_de_inspeccion}} hrs</p>
    </ion-card-header>
    <ion-card-content>
      <button ion-button icon-left color="info" round small (click)="detalles(i.idregistro)">
              <ion-icon  name="md-help"></ion-icon> Detalles
            </button>
      <button ion-button icon-left round small color="warning" (click)="acciones(i.idregistro,i.estado,i.idestado_empleado,1,i.idestado_registro)">
       <ion-icon  name="ios-folder-open"></ion-icon>  Acciones
      </button>

    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
 


</ion-content>
